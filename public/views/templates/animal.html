<form name="animal_selection">
    <label for="pick_animal">Pick an Animal Type: </label>
    <select name="pick_animal" id="pick_animal" ng-model="data.pick_animal" ng-change="getPet()">
        <option ng-repeat="animal in data.animals" value="{{animal.link}}">{{animal.name}}</option>
        <!--<a href="{{animal.link}}"></a>-->
    </select>
</form>
<tt>You Selected: {{data.pick_animal}}</tt>
