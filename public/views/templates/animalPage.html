<h1>{{animal.animal.$t}} Type: {{animal.breeds.breed.$t}}</h1>
<img ng-src="{{animal.media.photos.photo[2].$t}}" />

<div class="info_container">
    <h2>Name: {{animal.name.$t}}</h2>
    <h3>Age: {{animal.age.$t}}</h3>
    <h3>Sex: {{animal.sex.$t}}</h3>
    <p>Description: {{animal.description.$t}}</p>
    <p>City: {{animal.contact.city.$t}} State: {{animal.contact.state.$t}}</p>
</div>
